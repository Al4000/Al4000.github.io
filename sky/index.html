<!DOCTYPE html>
<!--[if lt IE 7 ]><html class="ie ie6" lang="en"> <![endif]-->
<!--[if IE 7 ]><html class="ie ie7" lang="en"> <![endif]-->
<!--[if IE 8 ]><html class="ie ie8" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--><html lang="ru"> <!--<![endif]-->

<head>

	<meta charset="utf-8">

	<title>Blue Sky Collection</title>
	<meta name="description" content="">

	<link rel="shortcut icon" href="img/logo.ico" type="image/x-icon">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<link rel="stylesheet" href="libs/bootstrap/css/bootstrap-grid.min.css">
	<link rel="stylesheet" href="libs/animate/animate.css">
	<link rel="stylesheet" href="css/swiper.min.css">

	<link rel="stylesheet" href="css/fonts.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/media.css">

	<script src="libs/modernizr/modernizr.js"></script>

</head>
<body>
	<div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
            	<div id="join">
					<div class="circle">
						<div class="bg_circle">
							<p>One <br/>moment<br/>of life</p>
						</div>
					</div>
					<div id="store">
						<h1>JOIN OUR STORE</h1>
					</div>
            	</div>
            </div>
            <div class="swiper-slide">
				<div id="Journey">
					<div id="J_title">
						<h1>Join the Journey</h1>
					</div>
					<div id="J_Journey">
					<picture>
					    <source srcset="img/bg_journey_sq.png" media="(max-width: 992px)">
					    <source srcset="img/Journey_bg.png">
					    <img srcset="img/Journey_bg.png">
					</picture>
	            		<!-- <img src="img/Journey_bg.png" /> -->
	            	</div>
					<div id="discount">
						<h4>DISCOUNT UP TO</h1>
						<h1>25%</h1>
					</div>
				</div>
            </div>
            <div class="swiper-slide">
            	<div id="collection">
            		<div id="jeans">
            			<h2>Jeans</br>2017</h2>
            			<h3></h3>
						<h1>NEW<br/>COLLECTION</h1>
            		</div>
            		<div class="col_bg">
	            		<picture>
						    <source srcset="img/girl_sq.png" media="(max-width: 992px)">
						    <source srcset="img/girl.png">
						    <img  id="girl" srcset="img/girl.png">
						</picture>
						<!-- <img id="girl" src="img/girl.png" /> -->
					</div>            		
            	</div>
            </div>
            <div class="swiper-slide">
            	<div id="aspire">
            		<div class="asp_title">
            			<h2>I aspire to the future</h2>
            			<h1>WORKING SINCE 1980</h1>
            		</div>
            		<img id="asp" src="img/bg_aspire.png" />
					<img id="corner" src="img/corner.png" />
            	</div>
            </div>
            <div class="swiper-slide">
            	<div id="tailor">
            		<picture>
					    <source srcset="img/lines_sq.png" media="(max-width: 992px)">
					    <source srcset="img/bg5.png">
					    <img id="lines" srcset="img/bg5.png">
					</picture>
            		<!-- <img id="lines" src="img/bg5.png" /> -->
					<img id="blue" src="img/bg5_2.png" />
					<div class="bg_tail">
						<h1>Honorable</br>Tailor</h1>
						<picture>
						    <source srcset="img/tailor_sq.png" media="(max-width: 992px)">
						    <source srcset="img/tailor2.png">
						    <img id="Tail" srcset="img/tailor2.png">
						</picture>
						<!-- <img id="Tail" src="img/tailor2.png" /> -->
					</div>
					<div class="store">
						<h2>NEW</h2>
						<h3>STORE</h3>
					</div>
				</div>
            </div>
            <div class="swiper-slide">
            	<div id="now">
            		<h1>Get Now</h1>
            		<picture>
					    <source srcset="img/now_decor_sq.png" media="(max-width: 992px)">
					    <source srcset="img/now_decor_rt.png">
					    <img id="now_decor" srcset="img/now_decor_rt.png">
					</picture>
					<picture>
					    <source srcset="img/now_w_sq.png" media="(max-width: 992px)">
					    <source srcset="img/now_w_rt.png">
					    <img id="now2" srcset="img/now_w_rt.png">
					</picture>
					<picture>
					    <source srcset="img/now_h_sq.png" media="(max-width: 992px)">
					    <source srcset="img/now_h_rt.png">
					    <img id="now1" srcset="img/now_h_rt.png">
					</picture>
            		
            		<!-- <img id="now2" src="img/now2_2.png" />
            		<img id="now1" src="img/now1.png" /> -->
            		<!-- <img src="img/get.png" /> -->
            		<h5>COMPLETE TRAINING</h5>
            	</div>
            </div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
    </div>


	<div class="hidden"></div>

	<div class="loader">
		<div class="loader_inner"></div>
	</div>

	<!--[if lt IE 9]>
	<script src="libs/html5shiv/es5-shim.min.js"></script>
	<script src="libs/html5shiv/html5shiv.min.js"></script>
	<script src="libs/html5shiv/html5shiv-printshiv.min.js"></script>
	<script src="libs/respond/respond.min.js"></script>
	<![endif]-->

	<script src="libs/jquery/jquery-1.11.2.min.js"></script>
	<script src="libs/waypoints/waypoints.min.js"></script>
	<script src="libs/animate/animate-css.js"></script>
	<script src="libs/plugins-scroll/plugins-scroll.js"></script>
	<script src="js/swiper.min.js"></script>

	<!-- Initialize Swiper -->
	<script>
	var swiper = new Swiper('.swiper-container', {
		pagination: '.swiper-pagination',
		direction: 'vertical',
		slidesPerView: 1,
		paginationClickable: true,
		spaceBetween: 30,
		mousewheelControl: true
	});
	</script>

	<script src="js/common.js"></script>

</body>
</html>
